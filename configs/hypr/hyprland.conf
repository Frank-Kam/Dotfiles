########################################################################################
#AUTOGENERATED HYPR CONFIG.
#PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
#OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

autogenerated = 0 # remove this line to remove the warning

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Load monitor settings
source = ~/.config/hypr/hyprland/monitors.conf  

# Load execution commands
source = ~/.config/hypr/hyprland/exec.conf      

# Load key bindings
source = ~/.config/hypr/hyprland/keybinds.conf   

# Load layout configuration
source = ~/.config/hypr/hyprland/layout.conf    

# Load animations settings
source = ~/.config/hypr/hyprland/animations.conf 

# Load environment
source = ~/.config/hypr/hyprland/environment.conf

# Load Plugins configuration
source = ~/.config/hypr/hyprland/plugins.conf
