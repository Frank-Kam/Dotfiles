#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-3,1920x1080@180,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = mullvad-vpn
exec-once = waybar
exec-once = fcitx5
exec-once = swww-daemon
exec-once = swaync
exec-once = swaync-client -swb -t
exec-once = hypridle
exec-once = hyprswitch -vv init --custom-css ~/.config/hypr/hyprswitch/style.css

# Exec now
exec = wl-paste --watch cliphist store

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = fuzzel
$browser = librewolf
$pwm_offline = keepassxc
$pwm_online = bitwarden-desktop
$clipboard_manager = bash ~/script/cliphist/cliphist-menu.sh
$wallpaper_picker = bash ~/script/swww/swww.sh

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 0

    no_border_on_floating = true

    col.active_border=0xb3cba6f7
    col.inactive_border=0xb3313
    
    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}


master {
  new_status = master
  new_on_top = true
  smart_resizing = true
  always_center_master = true
  allow_small_split = true
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15
    
    blur {
        enabled = true
        size = 3
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
	  
    animation = windowsIn,1,5,default,popin 0%
	  animation = windowsOut,1,5,default,popin
	  animation = windowsMove,1,5,default,slide

	  animation = fadeIn,1,8,default
	  animation = fadeOut,1,8,default
	  animation = fadeSwitch,1,8,default
	  animation = fadeShadow,1,8,default
	  animation = fadeDim,1,8,default
	  
    animation = border,1,10,default
	  
    animation = workspaces,1,5,default,slide
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
